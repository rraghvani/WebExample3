{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <table>
        <tr>
            <th colspan="3" style="font-size: 20px;">Device List</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>GPIO</th>
            <th>Status</th>
        </tr>
        <tr>
        {% for device in devices %}
            <td>{{ device.name }}</td>
            <td>{{ device.pin }}</td>
            <td>
                <form method="post" action="{% url 'toggle_device' device.id %}" style="margin: 0;">
                    {% csrf_token %}
                    {% if device.enabled %}
                        <button class="device-enabled" type="submit">Turn Off</button>
                    {% else %}
                        <button type="submit">Turn On</button>
                    {% endif %}
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No devices available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
